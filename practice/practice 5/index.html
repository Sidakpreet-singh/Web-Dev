<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous"> -->
    <style>
        #hdiv{
            border  : 2px solid black;
            
            background-color: aqua;
            height: 100px;
            width: 400px;
            
        }
        #main{
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            
            font-size: xx-large;
            padding: 6px;

        }
        .odd{
            background-color: brown;
        }
        .even{
            background-color: burlywood;
        }
    </style>
</head>
<body>
    <div id ="hdiv">
    <p id ="main"></p>
    </div>
    <button id = "press" onclick="pressed()"; style="margin: 10px;"> click me!</button>
</body>
<script>
    let date = new Date();
    let hours = date.getHours();
    let name = "SIDAK"
    const heading = document.querySelector('#main');
    console.log(hours);
    if(hours>5 &&hours <12){
        heading.innerHTML=`GOOD MORNING ${name} (:`;
    }
    else if(hours > 12 && hours < 17){
        heading.innerHTML=`GOOD AFTERNOON ${name} :)`;

    }
    else if(hours > 17 && hours < 20){
        heading.innerHTML=`GOOD EVENING ${name} :)`;
    }
    else {
        heading.innerHTML=`GOOD NIGHT ${name} :)`;
    }
    

    let count = localStorage.getItem('pressed') || 0;
    const pbtn = document.querySelector('#press');
    
    function pressed(){
        localStorage.setItem('pressed',count);
        ++count;
        
        pbtn.innerText=`Count = ${localStorage.getItem('pressed')}`;
        if(count % 2 == 0){
            pbtn.classList.remove("odd");
            pbtn.classList.add("even");
            console.log("even")

        }
        else{
            pbtn.classList.add("odd");
            pbtn.classList.remove("even");
            console.log("odd")


        }
        
        console.log(count);
        
    };
</script>

</html>
