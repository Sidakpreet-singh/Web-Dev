    <script>
        function   sum(num1,num2) {return num1+num2;}
        let threesum=(num1,num2,num3,sum)=>{
            let res = sum(num1,num2);
    return sum(res,num3);
    
}



let square = num => num*num;

console.log(sum(3,5));
console.log(square(4));   
console.log(threesum(2,14,5,sum));
</script>
