<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
   <div class="scoreboard">
    <div   class = score>
        <h3> Our Score </h3>
        <span id ="ourscore" > 0

        </span>
    </div>
     <div  class = score>
         <h3> High Score</h3>
         <span id ="highscore" > 0

        </span>
     </div>
     <div  class = score>
         <h3> Play Time</h3>
         <span id ="time" > 00-00

        </span>
     </div>
    </div>

    <div class="board">
    

    </div>
        </section>
        <div class="modal" >
            <div class="start">
            <h3>Welcome To The Game</h3>
            <button class="start-btn">Start Game</button>
            </div>
        </div>


        <div class="restart-modal">
            <div class="restart">
            <h3>Game Over!</h3>
            <button class="restart-btn">Restart Game</button>
            </div>
        </div>
    </main>
  


    <script src="script.js"></script>
</body>
</html>
