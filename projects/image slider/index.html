<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <main>
        <div class="outer">
            <div class="inner">

                <button id ="left"><i class="fa-solid fa-arrow-left"></i></button>
                <img  src="pictures/ChatGPT Image Aug 29, 2025, 10_43_51 AM.png" alt="image" id="image1">
                <img  src="pictures/IMG_20240915_194845_083.jpg" alt="image" id="image2">
                <img  src="pictures/pexels-simon73-1323550.jpg" alt="image" id="image3">
                <img  src="pictures/Screenshot 2025-10-22 113230.png" alt="image" id="image4">
                <button id="right"><i class="fa-solid fa-arrow-right"></i></button>
            </div>
        </div>
    </main>


    <script src="script.js"></script>
    
</body>
</html>
